<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="success-noti-overlay"></div>
        <div class="success-noti">
            <svg style="width: 50px; height: 50%; border-radius: 50%;" id="Layer_1"
                style="enable-background:new 0 0 612 792;" version="1.1" viewBox="0 0 612 792" xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <style type="text/css">
                    .st0 {
                        fill: #41AD49;
                    }
                </style>
                <g>
                    <path class="st0"
                        d="M562,396c0-141.4-114.6-256-256-256S50,254.6,50,396s114.6,256,256,256S562,537.4,562,396L562,396z    M501.7,296.3l-241,241l0,0l-17.2,17.2L110.3,421.3l58.8-58.8l74.5,74.5l199.4-199.4L501.7,296.3L501.7,296.3z" />
                </g>
            </svg>
            <h2>Success</h2>
            <div class="success-btns-wrp">
                <button class="check-delivery-btn">Check</button>
                <button class="close-delivery-btn">Close</button>
            </div>
        </div>
        <div class="cart">
            <div class="cart-wrapper">
                <button id="close-cart" class="close-cart">
                    <svg width="40px" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
                        <path fill="rgb(192, 161, 4)"
                            d="M512 64H205.3C188.3 64 172 70.75 160 82.75L9.375 233.4c-12.5 12.5-12.5 32.75 0 45.25L160 429.3C172 441.3 188.3 448 205.3 448H512c35.38 0 64-28.62 64-64V128C576 92.63 547.4 64 512 64zM432.1 303c9.375 9.375 9.375 24.56 0 33.94c-9.381 9.381-24.56 9.373-33.94 0L352 289.9l-47.03 47.03c-9.381 9.381-24.56 9.373-33.94 0c-9.375-9.375-9.375-24.56 0-33.94l47.03-47.03L271 208.1c-9.375-9.375-9.375-24.56 0-33.94s24.56-9.375 33.94 0L352 222.1l47.03-47.03c9.375-9.375 24.56-9.375 33.94 0s9.375 24.56 0 33.94l-47.03 47.03L432.1 303z" />
                    </svg>
                </button>
                <div class="cart-products">

                </div>
                <div class="buy-all-btn-wrp">
                    <button>Buy all</button>
                </div>
            </div>
        </div>
        <div class="order-buy-now">
            <div class="order-wrapper"></div>
            <div class="plc-ord-wrp">
                <button class="place-order-btn">Place an order</button>
            </div>
            <div class="container">
                <div class="cls-ord-wrp">
                    <button class="close-order">
                        Back
                    </button>
                </div>
            </div>
            <div class="order-inputs">
                <form id="send-message-tg">
                    <label>
                        <span>Tel</span>
                        <input type="text" name="tel">
                    </label>
                    <label>
                        <span>Name</span>
                        <input type="text" name="name">
                    </label>
                    <label>
                        <span>Address</span>
                        <input type="text" name="address">
                    </label>
                    <div class="total-wrp">
                        <h2 id="name-product"></h2>
                        <h2 id="total-price"></h2>
                    </div>
                    <div class="buy-btn-wrp">
                        <button class="buy-btn">Buy</button>
                    </div>
                    <button type="button" class="close-order-inpts">
                        Back
                    </button>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="app-name">
                <h1 class="app-title">Fast food</h1>
                <div class="user-box">

                </div>
            </div>
            <div class="app-top">
                <div class="top-left">
                    <button id="Snaks">Snaks</button>
                    <button id="Drinks">Drinks</button>
                    <button class="Desserts">Desserts</button>
                </div>
                <div class="top-right">
                    <button id="cart-open">Cart</button>
                </div>
            </div>
            <div class="products">

            </div>
        </div>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./app.js"></script>
</body>

</html>
