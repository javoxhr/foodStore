<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="cart">
            <div class="cart-wrapper">
                <button id="close-cart" class="close-cart">
                    <svg width="40px" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg"><path fill="rgb(192, 161, 4)" d="M512 64H205.3C188.3 64 172 70.75 160 82.75L9.375 233.4c-12.5 12.5-12.5 32.75 0 45.25L160 429.3C172 441.3 188.3 448 205.3 448H512c35.38 0 64-28.62 64-64V128C576 92.63 547.4 64 512 64zM432.1 303c9.375 9.375 9.375 24.56 0 33.94c-9.381 9.381-24.56 9.373-33.94 0L352 289.9l-47.03 47.03c-9.381 9.381-24.56 9.373-33.94 0c-9.375-9.375-9.375-24.56 0-33.94l47.03-47.03L271 208.1c-9.375-9.375-9.375-24.56 0-33.94s24.56-9.375 33.94 0L352 222.1l47.03-47.03c9.375-9.375 24.56-9.375 33.94 0s9.375 24.56 0 33.94l-47.03 47.03L432.1 303z"/></svg>
                </button>
                <div class="cart-products">
                    
                </div>
                <div class="buy-all-btn-wrp">
                    <button>Buy all</button>
                </div>
            </div>
        </div>
        <div class="order-buy-now">
            <button class="close-order">
                <svg width="40px" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg"><path fill="rgb(192, 161, 4)" d="M512 64H205.3C188.3 64 172 70.75 160 82.75L9.375 233.4c-12.5 12.5-12.5 32.75 0 45.25L160 429.3C172 441.3 188.3 448 205.3 448H512c35.38 0 64-28.62 64-64V128C576 92.63 547.4 64 512 64zM432.1 303c9.375 9.375 9.375 24.56 0 33.94c-9.381 9.381-24.56 9.373-33.94 0L352 289.9l-47.03 47.03c-9.381 9.381-24.56 9.373-33.94 0c-9.375-9.375-9.375-24.56 0-33.94l47.03-47.03L271 208.1c-9.375-9.375-9.375-24.56 0-33.94s24.56-9.375 33.94 0L352 222.1l47.03-47.03c9.375-9.375 24.56-9.375 33.94 0s9.375 24.56 0 33.94l-47.03 47.03L432.1 303z"/></svg>
            </button>
            <div class="order-wrapper"></div>
            <div class="order-inputs">
                <form id="send-message-tg">
                    <label>
                        <span>Tel</span>
                        <input type="text" name="tel">
                    </label>
                    <label>
                        <span>Name</span>
                        <input type="text" name="name">
                    </label>
                    <label>
                        <span>Address</span>
                        <input type="text" name="address">
                    </label>
                    <div class="buy-btn-wrp">
                        <button class="buy-btn">Buy</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="app-name">
                <h1 class="app-title">Fast food</h1>
            </div>
            <div class="app-top">
                <div class="top-left">
                    <button id="Snaks">Snaks</button>
                    <button id="Drinks">Drinks</button>
                    <button class="Desserts">Desserts</button>
                </div>
                <div class="top-right">
                    <button id="cart-open">Cart</button>
                </div>
            </div>
            <div class="products">

            </div>
        </div>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
